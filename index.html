<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MyHome</title>
    <link rel="stylesheet" href="style.css" />

        <input
          oninput="search(this.value)"

    </div>

    <div id="products" class="card-container"></div>
